<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    
    <main>
        <!-- configuracion de jugadores -->
        <section class="setup">
            <form id="setup-form">
                <!-- jugaror 1 -->
                <div class="floating-label">
                    <input type="text" placeholder=" " id="player1Name">
                    <label for="player1Name">Player1</label>
                </div>
                <!-- jugaror 2 -->
                <div class="floating-label">
                    <input type="text" placeholder=" " id="player2Name">
                    <label for="player2Name">Player2</label>
                </div>
                <button id="startBtn">Start Game</button>
            </form>
        </section>

        <section class="game">
            <div class="status"></div>
            <!-- tablero -->
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </section>
    </main>
    <!-- <script src="./app.js"></script> -->
    <script src="./app.js"></script>
</body>
</html>
